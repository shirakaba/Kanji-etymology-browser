  <nav>
        <div class="row">
            <div class="
            col-xs-12">
                <ul class="nav nav-pills orange">
                <li class="clicked" role="presentation" ><a href="#">Home</a></li>
                <li class ="default" role="presentation" ><a href="#">About</a></li>
                <li class ="default" role="presentation" ><a href="#">How to</a></li>
                <li class ="default" role="presentation" ><a href="#">Origins</a></li>
                <li class ="default" role="presentation" ><a href="#">Site map</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="
            col-xs-12">
                <form ng-submit="submit()">
                    <div class="input-group">
                        <input type ="text" ng-model="search" name="query" class="form-control" />
                            <span class="input-group-btn">
                                <!--<button class="btn btn-default" type="submit">Go</button>-->
                                <input type="submit" name = "button1" value = "" class ="btn" />

                            </span>
                    </div>
                </form>
            </div>
        </div>
      </nav>

      <article>

        <div class="row">
            <div class="
            col-xs-12">
                <!-- 'ng-show' displays this panel only if the search result evaluates as TRUE. -->
                <div class="panel panel-default" ng-show="kanjidicReadingResults.length">
                    <div class="panel-body">
                        <!-- The panel brings its own padding, so this row is needed to subtract some padding. -->
                        <div class="
                        definition-left-column">
                            <span class="massive" ng-bind="searchQuery"></span>
                        </div>
                        <div class="
                        definition-right-column">
                            <dl class="dl-vertical">
                                <dt>Meaning</dt>
                                <dd>
                                  <span ng-repeat="readingIterator in kanjidicDefinitionResults track by $index">
                                      <span ng-bind="readingIterator"></span><span ng-hide="$last">,&nbsp;&nbsp;</span>
                                  </span>
                                </dd>
                                <dt>Reading</dt>
                                <dd>
                                    <!-- ng-repeats can be optimised by 'track by $index', which tracks by the index of the data in the array. -->
                                    <span ng-repeat="readingIterator in kanjidicReadingResults track by $index">
                                      <span ng-bind="readingIterator"></span><span ng-hide="$last">,&nbsp;&nbsp;</span>
                                    </span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="row">
            <div class="
            col-xs-12">
                <div class="panel panel-default" ng-show="kanjidicReadingResults.length">
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                          <dt>Frequency</dt>
                          <dd ng-bind="kanjidicFrequencyResults"></dd>
                          <dt>Stroke</dt>
                          <dd ng-bind="kanjidicStrokeResults"></dd>
                          <dt>JLPT Level</dt>
                          <dd ng-bind="kanjidicJlptResults"></dd>
                          <dt>Grade</dt>
                          <dd ng-bind="kanjidicGradeResults"></dd>
                        </dl>
                    </div>
                </div>
              </div>
        </section>

        <div class="row">
            <div class="
            col-xs-12">
                <div class="panel panel-default" ng-show="kanjidicReadingResults.length">
                    <div class="panel-body">
                        <p class="h4">Extra information</p>
                        <dl class="dl-horizontal">
                            <dt>Henshall page</dt>
                            <dd ng-bind="hkanjiPageOnlyResult"></dd>
                            <dt>Henshall index</dt>
                            <dd ng-bind="hkanjiIndexOnlyResult"></dd>
                            <!-- Unicode only available 1945 kanji (from Henshall); can be decoded from kanjidic_json (base64), or directly -->
                            <dt>Unicode</dt>
                            <dd ng-bind="hkanjiCodePointOnlyResult.unicode"></dd>
                            <dt>JIS</dt>
                            <dd ng-bind="hkanjiCodePointOnlyResult.jis"></dd>
                        </dl>

                    </div>
                </div>
            </div>
        </div>
      </article>
      <footer>
        <div class="row">
            <div class="
            col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        Copyright information
                    </div>
                </div>
            </div>
        </div>
      </footer>

    </div>
