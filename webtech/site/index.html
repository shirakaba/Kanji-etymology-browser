<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB" data-ng-app="kanjiApp">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css" crossorigin="anonymous" />
      <link rel="stylesheet" href="static/beyondbootstrap.css" type="text/css" />
      <link rel="stylesheet" href="static/bootstrap-overrides.css" type="text/css" />
      <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
      <![endif]-->
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
      <script src="static/js/angular-ui-router.min.js"></script>
      <script src="static/js/index.js"></script>
      <title>Kanji Learner's Dictionary</title>
  </head>

  <body>
    <div class="bg"></div>
    <header>
      <div class="row">
          <div class="col-xs-12 col-md-12 col-lg-12">
              <h1>Kanji Learner's Dictionary</h1>
          </div>
      </div>
    </header>
    <nav data-ng-controller="navController">
      <div class="row">
          <div class="col-xs-12">
              <ul class="nav nav-pills orange">
              <li data-ng-class="{
              'clicked': $state.is('search'),
              'default': !$state.is('search')
              }" role="presentation" ><a data-ui-sref="search">Home</a></li>
              <li data-ng-class ="{
              'clicked': $state.is('about'),
              'default': !$state.is('about')
              }" role="presentation" ><a data-ui-sref="about">About</a></li>
              </ul>
          </div>
      </div>
    </nav>

    <div data-ui-view=""></div>
  </body>
</html>
